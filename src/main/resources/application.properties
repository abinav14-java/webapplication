# Database
spring.datasource.url=jdbc:mysql://localhost:3306/social_media
spring.datasource.username=root
spring.datasource.password=***REMOVED***
spring.jpa.hibernate.ddl-auto=update

# JWT secret
app.jwtSecret=mySuperSecretKey
